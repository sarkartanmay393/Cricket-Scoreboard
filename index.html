<!DOCTYPE html>

<html lang="en">

<head>
    <title>Cricket Scoreboard</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Vinyl&display=swap" rel="stylesheet">
</head>

<body>

    <div class="body-div">
        <div class="container main-container">
            <div class="row team1">
                <div class="column">
                    <h1>Team A</h1>
                    <div id="score" class="container score-board-a">
                        <span id="score-var-a">0</span>
                    </div>
                    <div class="row custom-scores">
                        <button id="score-incr-a" onclick="incr(0, 'score-var-a')">+0</button>
                        <button id="score-incr-a" onclick="incr(1, 'score-var-a')">+1</button>
                        <button id="score-incr-a" onclick="incr(2, 'score-var-a')">+2</button>
                        <button id="score-incr-a" onclick="incr(3, 'score-var-a')">+3</button>
                        <button id="score-incr-a" onclick="incr(4, 'score-var-a')">+4</button>
                        <button id="score-incr-a" onclick="incr(6, 'score-var-a')">+6</button>
                    </div>
                    <div class="more-info-a">
                        <a id="overs-a">Overs: <span id="overs-a-val">0</span>, RR: <span id="rr-a-val">0</span></a>
                    </div>
                </div>
            </div>

            <div class="row team2">
                <div class="column">
                    <div class="column">
                        <h1>Team B</h1>
                        <div id="score" class="container score-board-b">
                            <span id="score-var-b">0</span>
                        </div>
                        <div class="row custom-scores">
                            <button id="score-incr-b" onclick="incr(0, 'score-var-b')">+0</button>
                            <button id="score-incr-b" onclick="incr(1, 'score-var-b')">+1</button>
                            <button id="score-incr-b" onclick="incr(2, 'score-var-b')">+2</button>
                            <button id="score-incr-b" onclick="incr(3, 'score-var-b')">+3</button>
                            <button id="score-incr-b" onclick="incr(4, 'score-var-b')">+4</button>
                            <button id="score-incr-b" onclick="incr(6, 'score-var-b')">+6</button>
                        </div>
                        <div class="more-info-b">
                            <a id="overs-b">Overs: <span id="overs-b-val">0</span>, RR: <span id="rr-b-val">0</span></a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Footer Implementation-->
    <div class="row text-center my-footer">
        <p style="color: white">Made with ❤️ by <a id="twitter" href="https://twitter.com/sarkartanmay393">Tanmay</a>
        </p>
        <div id="github-div">
            <a href="https://github.com/sarkartanmay393" target="_blank">
                <img src="./static/icons/github-mark-white.png" height="32" width="32">
            </a>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
